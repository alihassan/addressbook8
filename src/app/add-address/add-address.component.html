<div class="container">

    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> New Address Successfully created in Database.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
    <div class="col-md-5 offset-md-3">
        <h2 *ngIf="isAddMode">Add Address Form</h2>
        <h2 *ngIf="!isAddMode"> Address Edit Form</h2>
        
        <form [formGroup]="addAddress" (ngSubmit)="onSubmit()">
            <input type="hidden" formControlName="id">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="email" class="form-control" formControlName="name" required placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" formControlName="email" required email placeholder="Enter Email">
            </div>
            Gender:
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="gender" checked value="Male">
                <label class="form-check-label">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="gender" value="Female">
                <label class="form-check-label">
                    Female
                </label>
            </div>
            <label>Street address</label>
            <input type="text" class="form-control" formControlName="address" placeholder="Enter Street Address" required>
    
            <br>
    
            <label for="city">Choose a City: </label>
            <select formControlName="city" id="city">
                <option disabled selected>Your City</option>
                <option value="Lahore">Lahore</option>
                <option value="Karachi">Karachi</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Quetta">Quetta</option>
                <option value="Peshawar">Peshawar</option>
            </select>
    
            <br>
            <div class="row justify-content-around">
                <div class="col-4">
                    <button type="submit" class="btn btn-secondary" routerLink="/display">Go Back</button>
                </div>
                <div class="col-4">
                    <button type="reset" class="btn btn-info">Reset</button>
                </div>
                <div class="col-4">
                    <button  *ngIf="isAddMode" type="submit" class="btn btn-primary">Submit</button>
                    <button  *ngIf="!isAddMode" type="submit" class="btn btn-primary">Update</button>
                </div>
    
            </div>
    
    
        </form>
    </div>
    </div>
